<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Audience</title>
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<form th:method="PATCH" th:action="@{/audiences/update/{id}(id=${audience.id})}" th:object="${audience}">
    <div class="form-group">
        <label for="campusNumber">Enter campus number: </label>
        <input type="text" class="form-control" id="campusNumber" th:field="*{campusNumber}">
    </div>
    <div class="form-group">
        <label for="roomNumber">Enter room number: </label>
        <input type="text" class="form-control" id="roomNumber" th:field="*{roomNumber}">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
