<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Audience</title>
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<form th:method="PATCH" th:action="@{/pair_times/update/{id}(id=${pair_time.pairNumber})}" th:object="${pair_time}">
    <div class="form-group">
        <label for="startTime">Enter start time: </label>
        <input type="text" class="form-control" id="startTime" name="startTime" th:field="*{startTime}">
    </div>
    <div class="form-group">
        <label for="endTime">Enter end time: </label>
        <input type="text" class="form-control" id="endTime" name="endTime" th:field="*{startTime}">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
</body>
</html>
