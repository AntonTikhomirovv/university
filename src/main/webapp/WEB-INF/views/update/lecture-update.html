<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Audience</title>
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<form th:method="PATCH" th:action="@{/lectures/update/{id}(id=${lecture.id})}" th:object="${lecture}">
    <div class="form-group">
        <label for="audience">Enter audience id: </label>
        <input type="text" class="form-control" id="audience" name="audience" th:field="*{audience}">
    </div>
    <div class="form-group">
        <label for="teacher">Enter teacher id: </label>
        <input type="text" class="form-control" id="teacher" name="teacher" th:field="*{teacher}">
    </div>
    <div class="form-group">
        <label for="pairTime">Enter pair time number: </label>
        <input type="text" class="form-control" id="pairTime" name="pairTime" th:field="*{pairTime}">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
</body>
</html>
